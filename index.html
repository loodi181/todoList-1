<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel=""
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik:wght@400;500&family=Signika+Negative:wght@300&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <h1 class="m-3 text-center">ToDo List</h1>
          <div class="col-md-12">
            <div class="mb-3 fw-bold">
              <label for="" class="form-label" id="">Task Title</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="taskTitle"
                aria-describedby="helpId"
                placeholder="Enter Todo" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="mb-3">
              <label for="" class="form-label fw-bold">Task Content</label>
              <textarea
                class="form-control"
                name=""
                id="taskContent"
                rows="3"></textarea>
            </div>
          </div>
        </div>
        <button class="btn btn-dark saveBtn" id="saveBtn">Save Button</button>
      </form>
    </div>

    <div class="container my-3">
      <ul class="list-group"></ul>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
